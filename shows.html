<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Show Tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
    </style>
</head>

<body>
    <div class="showTable">
        <table id="showTable">
            <tr>
                <th>Name</th>
                <th>Season</th>
                <th>Episode</th>
                <th>Time</th>
            </tr>
        </table>
    </div>

    <script>
        $(document).ready(function () {
            $.getJSON('showjson', function (data) {
                $.each(data, function (key, value) {
                    console.log(key);
                    var row = $('<tr><td>' + data[key].name + '</td><td>' + data[key].season + '</td><td>' + data[key].episode + '</td><td>' + data[key].time + '</td></tr>');
                    $("#showTable").append(row);
                });
            });
        });
    </script>
</body>

</html>
